
<nav class="pagination" role="navigation">
<hr/>
  <ul>
    <li class="pagination-item-prev" >
          {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
            <a rel="prev" href="{{ site.baseurl }}/">&laquo; Précédent</a>
        {% else %}
        <a rel="prev" href="{{ site.baseurl }}/page-{{paginator.previous_page}}/">&laquo; Précédent</a>
        {% endif %}
      {% else %}
      <span>&laquo; Précédent</span>
          {% endif %}
    </li>


    <li class="pagination-item-next" >
          {% if paginator.next_page %}
      <a rel="next" href="{{ site.baseurl }}/page-{{paginator.next_page}}/">Suivant &raquo;</a>
      {% else %}
      <span>Suivant &raquo;</span>
          {% endif %}
    </li>

  </ul>
<hr/>
</nav>
